 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="JavaScript">

    function checkButton(){
        if(document.form1.anadolu.checked == true){
            document.write("Anadolu Yakası seçildi.");
   window.location.replace("isakdenizanadolu1.html");
        } else if(document.form1.avrupa.checked == true){
            document.write("Avrupa Yakası seçildi.");
   window.location.replace("isakdenizavrupa1.html");
       
        }
    }
 
    </script>
    <form name="form1">
    <input type="radio" name=anadolu>Anadolu Yakası
	<br>
    <input type="radio" name=avrupa>Avrupa Yakası
	<br></br>
    <INPUT type="button" value="İleri" onClick='checkButton()'>
    </form>
    </body>
