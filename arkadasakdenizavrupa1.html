<html>
    <head>
  
	<style type="text/css">
	body{ background-image : url('background.jpg');
		background-size : cover ;
	}
	</style>
    </head>
    <body>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="JavaScript">
   
    function checkButton(){
        if(document.form1.manzarali.checked == true){
            document.write("Manzaralı seçildi.");
   window.location.replace("arkadasavrupaakdenizmanzarali1.html");
        } else if(document.form1.manzarayok.checked == true){
            document.write("Manzara yok seçildi.");
   window.location.replace("arkadasavrupaakdenizmanzarayok1.html");
      
        }
    }

    </script>
    <form name="form1">
    <input type="radio" name=manzarali>Manzara var
    <br>
    <input type="radio" name=manzarayok>Manzara yok
	<br>
   <INPUT type="button" value="İleri" onClick='checkButton()'>
    </form>
    </body>
    </html>
